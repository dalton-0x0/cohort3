<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Ubuntu&display=swap");
    </style>
    <title>Get Started with Vumbula React</title>
  </head>

  <body style="font-family:ubuntu">
    <div id="root">
      Page Loading...
    </div>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script type="text/babel">
      // Add your brand new component here
      // Greeting Component
      const Greeting = props => (
        <h2>
          Hello, my name is {props.name}, I'm a {props.gender} and I am{" "}
          {props.age} years old!
        </h2>
      );
      // Default Props
      Greeting.defaultProps = {
        name: "User",
        gender: "Person",
        age: "One Million"
      };
      // Stateless functional component
      const FuncComponent = props => <h2>I'm a {props.name}</h2>;

      // Class component
      class ClassComponent extends React.Component {
        render() {
          return <h2>I'm a {this.props.name}</h2>;
        }
      }
      const ComponentsIntro = () => (
        <div>
          <Greeting />
          <Greeting name={"John"} gender={"boy"} age={5} />
          <FuncComponent name={"Stateless Functional Component (SFC)"} />
          <ClassComponent name={"Class Component (CC) with State"} />
        </div>
      );

      //Avatar component
      const Avatar = () => <img src="http://i.pravatar.cc/300" />;
      //Username component
      const UserName = () => <h3>whoami</h3>;
      //Bio component
      const Bio = () => (
        <p>
          <strong>Bio: </strong>
          Lorem ipsum dolor sit amet, justo a bibendum phasellus proodio ligula,
          sit
        </p>
      );
      // UserProfile component
      const UserProfile = () => (
        <div>
          <Avatar />
          <UserName />
          <Bio />
        </div>
      );

      ReactDOM.render(
        <React.Fragment>
          <ComponentsIntro />
          <UserProfile />
        </React.Fragment>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
