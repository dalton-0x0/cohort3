<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Ubuntu&display=swap");
    </style>
    <title>Get Started with Vumbula React</title>
  </head>

  <body style="font-family:ubuntu">
    <div id="root">
      Loading...
    </div>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script type="text/babel">
      // Add your brand new component here
      const Greeting = props => (
        <h1>
          Hello, my name is {props.name}, I'm a {props.gender} and I am{" "}
          {props.age} years old!
        </h1>
      );
      // Default Props
      Greeting.defaultProps = {
        name: "User",
        gender: "Person",
        age: "One Million"
      };

      const FuncComponent = props => <h1>I'm a {props.name}</h1>;
      class ClassComponent extends React.Component {
        render() {
          return <h1>I'm a {this.props.name}</h1>;
        }
      }
      ReactDOM.render(
        <React.Fragment>
          <Greeting />
          <Greeting name={"John"} gender={"boy"} age={5} />
          <FuncComponent name={"Stateless Functional Component"} />
          <ClassComponent name={"Class Component with State"} />
        </React.Fragment>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
